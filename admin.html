<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

<body>
  <main>
    <h1>Ajouter un plat du jour</h1>
    <form id="form-pdj">
      <label for="jour">Jour :</label>
      <select id="jour" required>
        <option value="">Choisir un jour</option>
        <option>Mercredi</option>
        <option>Jeudi</option>
        <option>Vendredi</option>
      </select><br/>

      <label for="entree">Entr√©e :</label>
      <input type="text" id="entree" required><br/>

      <label for="plat">Plat principal :</label>
      <input  type="text" id="plat" required><br/>

      <button class="cta" type="submit">Ajouter</button>
    </form>
    
    <button class="cta" id="reset" type="button">Clear local storage</button>

    <div class="cats">
      <div class="chats"></div>
      <button class="cta" id="reload">Reload</button>
    </div>
  </main>
  
  <script src="./assets/js/global.js"></script>
  <script src="./assets/js/partials.js"></script>
  <script src="./assets/js/admin.js"></script>
